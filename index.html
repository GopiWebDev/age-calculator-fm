<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="input-section">
        <div class="section">
          <label for="day">DAY</label>
          <input type="number" name="day" id="day" />
          <p class="date-error">This field is required</p>
        </div>
        <div class="section">
          <label for="month">MONTH</label>
          <input type="number" id="month" />
          <p class="month-error">This field is required</p>
        </div>
        <div class="section">
          <label for="year">YEAR</label>
          <input type="number" name="year" id="year" />
          <p class="year-error">This field is required</p>
        </div>
      </div>
      <div class="button-section">
        <div class="first-line"></div>
        <button><img src="./assets/images/icon-arrow.svg" alt="" /></button>
        <div class="second-line"></div>
      </div>
      <div class="results-section">
        <p class="years-result"><span>38</span> years</p>
        <p class="months-result"><span>3</span> months</p>
        <p class="date-result"><span>26</span> days</p>
      </div>
    </main>
  </body>
</html>
