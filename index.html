<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="inputs">
        <div class="input">
          <label for="day">DAY</label>
          <input data-day-input type="number" id="day" placeholder="DD" />
          <p data-date-error class="error"></p>
        </div>
        <div class="input">
          <label for="monthData">MONTH</label>
          <input
            data-month-input
            type="number"
            id="monthData"
            placeholder="MM"
          />
          <p data-month-error class="error"></p>
        </div>
        <div class="input">
          <label for="yearData">YEAR</label>
          <input
            data-year-input
            type="number"
            id="yearData"
            placeholder="YYYY"
          />
          <p data-year-error class="error"></p>
        </div>
      </div>
      <div class="button-line">
        <div class="line1"></div>
        <button data-submit>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
        <div class="line2"></div>
      </div>
      <div class="results">
        <p><span data-year-result>--</span> years</p>
        <p><span data-month-result>--</span> months</p>
        <p><span data-day-result>--</span> days</p>
      </div>
    </main>
    <div id="counter"></div>
  </body>
</html>
